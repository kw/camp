{% extends "base.html" %}
{% load rules %}

{% block head_title %}{% block body_title %}
{{ character }}
{% endblock %}{% endblock %}

{% block content %}
<h2>Add New {{ feature_type_name }}</h2>

<form method="post">{% csrf_token %}
    {% for f in features %}
    <h3>{{ f.display_name }}</h3>
    <p>{{ f.description }}</p>
    <button type="submit" name="feature" value="{{ f.id }}" class="btn btn-primary">Add {{f.display_name}}</button>
    {% endfor %}
</form>

{% endblock %}
