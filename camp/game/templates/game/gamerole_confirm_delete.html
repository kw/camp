{% extends "base.html" %}
{% load rules %}
{% load crispy_forms_tags %}
{% block head_title %}{% block body_title %}Delete Role?{% endblock %}{% endblock %}

{% block content %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete role "{{ object }}"?</p>
    {{ form | crispy }}
    <input type="submit" class="btn btn-danger" value="Delete game role {{object}}">
</form>
{% endblock content %}
