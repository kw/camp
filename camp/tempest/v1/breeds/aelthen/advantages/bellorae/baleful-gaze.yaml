name: Baleful Gaze
cost: 2
description: |
  Bellorae are well known for being terrifying adversaries, and simply striking one is enough to elicit a piercing glare capable of stunning the most stalwart of warriors. They may use this power once per Long Rest: when the Character is struck with a physical blow, they may use this power targeting their attacker, _“[Name/Description], Quick Repel by Fear.”_
