name: Chimera Claws
cost: 4
description: |
  With the many natural weapons that nature provides, chimera benefit from these traits as well: a chimera who has the Paws Challenge can use natural weapons. These must be boffer-safe representations of claws, hooves, or other natural weaponry and must be approved by plot. These weapons cannot be dropped or removed, although they can be tucked away in order to do other things with the hands including casting. Sharp claws will count as Short Swords and the character will be automatically proficient. Blunt natural weapons will count as Hammers and the character will likewise be automatically proficient. Both claws must be built to be under 36‚Äù long. These weapons are Natural Weapons.
