name: Chimera Tail
cost: 5
requires: sting
description: |
  With the many natural weapons that nature provides, chimera benefit from these traits as well: a chimera who has the **Sting** Challenge can use a single natural weapon. These must be boffer-safe representations of a stinger-tipped or barbed tail and must be approved by plot. This weapon cannot be dropped or removed, although it can be tucked away in order to do other things with the hands including casting. Sharp Chimera Tails will count as a Two-Handed Sword and the character will be automatically proficient. Blunt Chimera Tails weapons will count as a Two-Handed Hammer and the character will likewise be automatically proficient. The claw must be built to be between 48” - 62” long. This weapon is considered a Natural Weapon.
