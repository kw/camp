name: The Long Haul
cost: 3
description: |
  Stonehavens are well known for their prodigious strength, and implacable strides.
  Once per Long rest, the Stonehaven may Focus for a Quick 100 and can gain a short burst of strength.
  This will last long enough to complete one carry, pull one person out of a trap or murk, open one portcullis, etc.
