name: Sunbathe
cost: 3
requires: deep-rooted-bonds
description: |
  All dryads know, the source of life is the sun, and those who gain life from its eternal bounty are blessed. When this Character takes a Short Rest while in direct sunlight or Indirect sunlight, they may heal one Life Point at the end of the Short Rest. This Advantage can only be taken if this Character has the Deep Rooted Bonds Breed Challenge.
