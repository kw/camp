name: Crystal Spire
award: 3
costuming: [horns]
description: |
  Constructed of stone, rock and crystal, the stonehaven sometimes show aspects of their creation in startling ways, seemingly human or aelthen until a large quartz crystal crowns their head. The Character must represent some sort of mineral or crystal protrusion coming from their head, such as a row of crystal shards from the forehead to the back of the head.
