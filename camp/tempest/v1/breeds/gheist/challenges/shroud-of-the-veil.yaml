name: Shroud of the Veil
award: 2
costuming: true
description: |
  Many gheist have a skull and fur pelt that has been marked by strange symbols. The symbols are often unique to each gheist. Most shrouds are worn on the head, but some wear their shroud on their shoulders, belts, or hands. Despite appearing like a garment, the gheist's shroud is a manifestation of the gheist's spirit. They must always wear their shroud on their person.
