name: Unholy Flesh
award: 1
grants: corrupted-soul
description: |
  Being born of death and a dismaying curse, gheist naturally tend to detest hallowed ground. While within, the ‘effects’ of the curse is alleviated, but for a breed born of half-death and curses, this isn’t exactly a comfortable thing. Character gains the Corrupted Soul Flaw from the Character Options Chapter as a Breed Challenge.
