name: Those That Came Before
cost: 2
grants: insight
description: |
  Many of the Pantheon are gifted with preternatural foresight, and that ability can be bestowed upon the Chosen, though in limited form, as the mortal mind is simply incapable of the comprehending the vast expanse of omniscience. The Character may take the Insight Perk as a Breed Advantage from the Character Options Chapter.
