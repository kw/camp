name: Intimidating
cost: 4
description: |
  The devourer reeks of carnage, and intimidation is  but one of their weapons. However, in the right hands it is a powerful tool. Once per Short Rest the Rahkdari may expend a Spike, and call out “Short Repel by Fear” to make a melee, projectile, thrown, or packet attack to unnerve your foe.
