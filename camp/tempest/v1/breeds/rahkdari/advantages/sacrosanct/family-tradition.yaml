description: |
  The lineage of the sacrosanct is a point of pride for them. The sacrosanct work to uphold the glory and traditions of their dynasty, all while adding to it with their own actions and deeds. Additionally, they work to keep relations with those who are known within their dynasty. Gain the Connections Perk and the Minor Fame Perk from the Character Options Chapter.
