name: Aberrant Flesh
award: 4
costuming: true
description: |
  Built from materials beyond the veil, sometimes the arbiters seem designed to blend in with things or places other than our societies. What those might be, or where they might have been intended for is unclear. This Character must represent the majority of their skin, not including the head, as some sort of material such as stone, metal, clay, or textile as if they are a doll, mannequin, or other artificial construct.
