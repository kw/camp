name: Order's Rebuke
award: 3
costuming: true
description: |
  Few creatures care to be bound, but the Arbiters revulsion of the concept hints at deeper machinations at play. The character must represent a separate mark (that meets the **Makers Mark** Breed Challenge criteria) on the back of their hand, as well as whenever you are hit with an attack with the Force Accent you take “1 Force” as an additional effect.
