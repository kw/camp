name: Divine Gaze
award: 5
costuming: [eye-color, eye-makeup]
description: |
  Within the Light, there is truth, and some celestines have gazed upon the eternal truth of the divine and been forever changed by it. This Character must make their eyes appear different shades of gold or white using contacts. This Challenge can be taken only for colors outside the range of human coloring. In addition, this coloration must extend to eyeshadow and eyeliner of the other color selection (gold eyes, white eyeshadow / white eyes, gold eyeshadow)
