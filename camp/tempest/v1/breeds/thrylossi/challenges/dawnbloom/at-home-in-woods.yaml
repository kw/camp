name: At Home in the Woods
award: 1
grants: indoor-discomfort
description: |
  Dawnbloom are most at home in the woods and wilds, where they may freely experience the wonders of the Worldsoul and its connection to natural life. This connection is dampened by manufactured items, and as such, Dawnbloom with this challenge have the Indoor Discomfort Personal Flaw character option.
