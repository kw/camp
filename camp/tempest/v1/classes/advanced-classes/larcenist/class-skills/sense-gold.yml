name: Sense Gold
cost: 4
incant: Focus Quick 30
call: "“[Name or Description], Subtle Discern by Mind: Approximately how much coin do you have on you right now?”"
target: Individual
duration: Instantaneous
delivery: Verbal
refresh: Immediate
