effect: Discern
description: The Larcenist has a practiced eye in finding “big fish” and can, with careful observation, tell a lot about how much wealth a person is carrying. They use various clues and all their senses to tell if someone is carrying significant amounts of coin upon them. They must observe the target carefully for a Focus Quick 30 before making the Call. This skill may only be used once per Short Rest on any given target.
