name: No Secrets
requires: mentalist:5
incant: None
call: None
target: Self
duration: Instantaneous
delivery: None
refresh: Immediate
accent: None
effect: Refresh
description: |
  When using a Power that allows the Mentalist to use a Discern, they may expend Spell Slots to accomplish the following effects:

    * Novice Spell Slot: Add the Mind Accent or Remove the Accent of a Discern.
    * Adept Spell Slot: Add or Remove the Subtle modifier of a Discern.
    * Greater Spell Slot: Add “Final” to the Discern.
