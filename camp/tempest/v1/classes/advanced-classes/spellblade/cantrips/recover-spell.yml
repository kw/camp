name: Recover Spell
incant: Standard
call: None
target: Individual
duration: Instantaneous
delivery: None
refresh: Immediate
accent: None
effect: Damage, Grant
description:
  Upon landing a strike with weapon-delivery spell on an opponent that prevents the effect, the Spellblade may use this cantrip to charge an additional spell with the original delivery and effect.  This cantrip can be cast without interrupting any active spells.  Recover Spell can not be used on a spell generated by Recover Spell.
