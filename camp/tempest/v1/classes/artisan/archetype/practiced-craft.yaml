name: Practiced Craft
requires: artisan:9
grants:
  - fortunate-finder
choices:
  craft:
    name: Greater Craft
    description: |
      If Crafter is your current specialty and you have at least 9 tagged Crafter
      powers, you can receive a Greater craft for free. You must also have the
      pre-requisite Journeyman skill.
    matcher:
      id:
        - greater-alchemy
        - greater-enchanting
        - greater-tinkering
    requires: artisan.specialization+crafter:9
    choice_requires:
      greater-alchemy: journeyman-alchemy
      greater-enchanting: journeyman-enchanting
      greater-tinkering: journeyman-tinkering
description: |
  The Artisan gains an additional rank of the Fortunate Finder skill.

  If the Artisan has more [Crafter] tagged powers than any other type, has at
  least 9 [Crafter] tagged Artisan powers (Basic, Advanced, Utility), and
  possesses the pre-requisite Journeyman skill the Artisan also gains one of the
  following for free:

  * Greater Alchemy (5)
  * Greater Enchanting (5)
  * Greater Tinkering (5)

  **Note**: This allows the Artisan to gain a Greater crafting skill one level
  earlier than would normally be available.
