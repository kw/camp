description: |
  The Mystic has learned the ways of hypnotism and beguilement. Their words are laced with subtle magic and undercurrents of command. Out-of-combat, after a minute of conversation the Mystic may Call “[Name or Description] Short Charm by Will” to the target of their words. This Power has no function for Artificer or Crafter Artisans.
