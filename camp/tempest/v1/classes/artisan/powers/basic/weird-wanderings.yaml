name: Weird Wanderings
tags: [mystic]
choices:
  power:
    name: Basic Power
    matcher:
      type: martial
      tier: 1
      parent: -artisan
      refresh: ^Spell
      effect: ^Refresh
description: |
  The Artisan can choose one Basic-tier Power from any other Basic Class (other than Artisan).
  The Power will have the same incant, requirements, etc. as it did in the original class.
  The Power cannot have a Refresh of “Spell”, nor can the Power chosen be one that causes
  the Refresh Effect.
