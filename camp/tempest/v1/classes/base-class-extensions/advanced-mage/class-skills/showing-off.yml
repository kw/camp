name: Showing Off
requires: advanced-mage:1
cost: 1
incant: "*Snap* [Name of Spell]"
call: None
target: Self
duration: Instantaneous
delivery: None
refresh: Immediate
accent: None
effect: None
description: As long as the Mage is out of combat, they can cast any Novice Mage Spell or Mage Cantrip by snapping their fingers and saying the name of the Spell, rather than doing the normal Incantation. This will only work on Base Class Mage Novice Spells and Cantrips with standard Incantations.
