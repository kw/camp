name: Bless Shield
incant: Standard
call: '“Short Grant Wounding Resistance to Shield”'
target: Individual
delivery: Touch
accent: None
duration: Short Rest
refresh: Spell
effect: Grant Resistance
description: |
  Bless Shield gives one shield Weilded by the target of the Spell resistance to Wounding Effects.
  The wielder of the shield should call “Resist” when the shield is hit with such an Effect, and
  should take one point of damage. This resistance lasts only until the wielder completes a Short Rest.
