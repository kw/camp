name: Blessing
incant: Standard
call: '“Short Grant +1 Maximum Spike by Radiance” or “Grant 3 Barrier by Radiance”'
target: Self and up to six Individuals
delivery: Touch
accent: Radiance
duration: Short Rest, Instantaneous
refresh: Spell
effect: Grant Maximum Spikes, Grant Barrier
description: |
  This spell can be cast on the caster and up to six people who are within Touch range of the
  caster and can only be cast out of combat. This spell can be cast one of two ways: offensive
  or defensive. An offensive Bless will grant each beneficiary an additional Maximum Spike. A
  defensive Bless will grant each target three points of Barrier.
