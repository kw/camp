name: Flame of Faith
incant: Standard
call: '“Wounding 10 to Undead by Radiance”'
target: Undead Individual
delivery: Spell-Ball
accent: Radiance
duration: Instantaneous
effect: Wounding
description: |
  There are few spells as good for destroying the undead as Flame of Faith: by summoning
  righteous fire, the Cleric causes 10 points of damage to Undead.

  Enhancement: Spend 3 Healing Touch & A Spike: Charge an additional Spell-Ball.
