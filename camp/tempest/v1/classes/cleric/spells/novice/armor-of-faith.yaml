name: Armor of Faith
incant: Standard
call: '“Long Grant 2 Summoned Armor By Radiance” or “Long Grant +1 Physical Armor by Radiance”'
target: Self
delivery: None
accent: Radiance
duration: Long Rest
refresh: Spell
effect: Grant Summoned Armor, Grant Physical Maximum Armor
description: |
  The caster grants themself 2 Summoned Armor Points. This is considered a new “suit” or armor and is not
  stackable with other sources of Summoned Armor. If the cleric is wearing Physical Armor, they may instead
  grant themself +1 Armor, increasing their Maximum Armor Points.
