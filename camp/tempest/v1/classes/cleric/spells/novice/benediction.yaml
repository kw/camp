name: Benediction
incant: Standard
call: '“Heal 2 By Radiance” or “Mend 2 By Radiance”'
target: Self and up to 6 Individuals
delivery: Touch
accent: Radiance
duration: Instantaneous
refresh: Spell
effect: Heal, Mend
description: |
  This spell can be cast on a group of people who are within Touch range of the caster and can only be cast out
  of combat. The Cleric can either Heal each target for 2 Life Points, or Mend the armor of each target for 2 points.
  The same option must be chosen for all targets.
