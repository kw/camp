name: Disable Undead
incant: Standard
call: "“Disable [Right/Left] Arm to Undead by Radiance”"
target: Individual (Undead)
delivery: Spell-Ball
accent: Radiance
duration: Permanent
refresh: Spell
effect: Disable
description: |
  With the power of their faith, the Cleric charges two Spell-Balls, that can destroy the arms
  of an undead foe.

  Enhancement: Expend a Spike: Three Spell-Balls are charged, and the Cleric may target an undead’s legs,
  in addition to the arms.
