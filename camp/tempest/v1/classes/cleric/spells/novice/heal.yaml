name: Heal
incant: Standard
call: '“Heal 3 by Radiance”'
target: Individual
delivery: Spell-Ball
accent: Radiance
duration: Instantaneous
refresh: Spell
effect: Heal
description: |
  The caster heals the target of the spell for 3 Life Points. This spell also adds 2 points
  to the Cleric’s Healing Touch pool or 3 if they have Peacecaster.

  Enhancement: Adept Spell-Slot: Heals for 10.
  Enhancement: Greater Spell-Slot: Heals for 20.
