name: Heretic's Brand
incant: Standard
call: '“3 Radiance” or “Wounding 3 to [Devotion] by Radiance”'
target: Individual
delivery: Spell-Ball
accent: Radiance
duration: Instantaneous
refresh: Spell
effect: Damage, Wounding
description: |
  Tapping into the depths of their Devotion, the caster pulls forth a spark of power to
  charge 2 Spell-Balls to harm others, especially the followers of other Devotions. The caster
  may add the Qualifier "to [Devotion]" and make the Call "Wounding 3 [to Devotion]".

  Note: Recall that Undevoted is a valid Devotion.
