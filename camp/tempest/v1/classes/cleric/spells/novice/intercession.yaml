name: Intercession
incant: Standard
call: '“Grant 4 Healing Touch Pool to Cleric By Radiance”'
target: Individual
delivery: Touch
accent: Radiance
duration: Instantaneous
refresh: Spell
effect: Grant Healing Touch Pool
description: |
  With this spell, the caster can Grant 4 points to a Cleric’s Healing Touch Pool if they have one.
  Peacecaster increases all of these numbers by 1.

  Enhancement: Adept Spell-Slot: It instead adds 9 points.
  Enhancement: Greater Spell-Slot: It instead adds 15 points.
  Enhancement: Master Spell-Slot: It instead adds 20 points.
