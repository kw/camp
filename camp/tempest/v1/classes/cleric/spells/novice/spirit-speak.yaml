name: Spirit Speak
incant: Standard
call: '“Short Root to Spirit by Will", “[Name or Description] Short Obey to Spirit by Will: Converse with me for at least one minute. You are not required to answer questions.”, “[Name or Description] Cure Root to Spirit”'
target: Individual Spirit
delivery: Spell-Ball, Verbal
accent: Will
duration: Short, Instantaneous
effect: Root, Obey, Cure Root
description: |
  The Cleric can require a Spirit to stop and talk with them. The Spirit is not required to answer questions.
  When the Cleric is done with their conversation, they must call “[Name or Description] Cure Root to Spirit”
  to end the spell and release the Spirit. Until the Spirit is released, the Cleric cannot cast additional spells.
