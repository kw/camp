name: Natural Remedies
incant: Standard
call: "Cure [Poison, Disease, or Taint]"
target: Individual
delivery: Touch
accent: None
duration: Instantaneous
refresh: Immediate
effect: Cure
description:
  From the deep lore of the woods, Druids have found ways to cure any number of poisons,
  toxins, and venoms with ease. Out of combat, the Druid may incant, and then call
  “Cure [Poison, Disease, or Taint].”
