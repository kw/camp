name: Feral Strength
incant: Standard
call: "Grant Feral Strength"
target: Self
delivery: None
accent: None
duration: Short Rest
effect: Grant Power
refresh: Spell
description: |
  The Druid is able to call upon the feral nature of the wild beasts of the wood.
  Upon casting this spell the Druid will be able to pick up and carry an individual
  in each hand while running even while holding Natural Weapons (See pickup and carry rules).

  In addition, while the Spell is active, the Druid is considered to have proficiency
  with Great Weapons and all Shields.
