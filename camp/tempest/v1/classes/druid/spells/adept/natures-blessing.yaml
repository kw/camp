name: Nature's Blessing
incant: Standard
call: "Short Grant +1 Maximum Life Points"
target: Individual (Other)
delivery: Touch
accent: None
duration: Short Rest
effect: Grant Maximum Life Points
refresh: Spell
description: |
  This spell augments an ally, increasing the life essence within, increasing
  their Maximum Life Points by one.

  If the Druid does not know any Form spells, they also add 4 points to their Life Tap pool.
