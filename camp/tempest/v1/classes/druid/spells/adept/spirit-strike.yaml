name: Spirit Strike
tags: [rising-sun]
incant: "...I strike the intangible"
call: "2 to Insubstantial"
target: Individual
delivery: Weapon
duration: Instantaneous, Short Rest
effect: None, only damage
description: >
  The Druid can use this spell to briefly cause their melee weapons to pierce the veil between
  this world and the next. The Druid gains a number of charges of “2 to Insubstantial” equal to their Maximum Life Points.

  If the Druid is in the Form of the Rising Sun, the Druid may call “2 to Insubstantial” at-will until their next Short Rest.
