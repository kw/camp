name: Thorn of Ruin
incant: Standard
call: '"Grant Thorns of Ruin", "Wounding 4"'
target: Self, Individual
delivery: None, Spell-Ball
accent: None
duration: Short Rest, Instantaneous
effect: Wounding, Grant Power
refresh: Spell, Immediate
description:
  Vines with deadly thorns wrap around and extend from the Druid’s hands, ready
  to infuse materia with deadly power. While this spell is active, the Druid can
  expend a Spike and Sacrifice a Life Point to call “Thorn of Ruin!” to charge a
  Spell-Ball with “Wounding 4.”
