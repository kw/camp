name: Blessing of the Oak
incant: Standard
call: "Grant Protect vs Poison and Disease"
target: Individual
delivery: Touch
accent: None
duration: Until Used
refresh: Spell
effect: Grant Protect
description: |
  The Druid may bestow the blessings of the mighty oak to bolster their allies'
  fortitude granting a Protect against Poison and Disease.

  Additionally, the caster gains 3 points to the Life Tap pool if the Druid
  has no Form spells known.

  Enhancement: Spike: The Druid may expend a Spike to add one additional Target.
