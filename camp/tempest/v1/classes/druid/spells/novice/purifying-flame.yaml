name: Purifying Flame
incant: Standard
call: "Cure [Condition] and 1 by Flame"
target: Individual
delivery: Touch
accent: Flame
duration: Instantaneous
refresh: Spell
effect: Cure, Damage
description:
  When casting this spell, the Druid infuses their touch with the burning purity of
  the sun. They may call “Cure [Condition] and 1 by Flame”. The Druid may do this up to
  three times to the same Individual consecutively, each one Curing an additional
  Condition, but causing additional damage.
