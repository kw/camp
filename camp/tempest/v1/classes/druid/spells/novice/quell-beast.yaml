name: Quell Beast
incant: Standard
call: "[Name or Description] Short Charm to [Animal or Beast] by Will"
target: Individual
delivery: Verbal
accent: Will
duration: Short Rest
effect: Charm
refresh: Spell
description: |
  The Druid is at home with the creatures of the forest, and is able to soothe even the
  most dangerous of natural beasts. They may make a verbal call to a creature known to be
  an Animal or Beast and call “[Name or Description] Short Charm to [Animal or Beast] by Will.”

  Enhancement: Expend a Spike: The Call can be changed to “[Name or Description] Short Sleep
  to [Animal or Beast] by Will.”
