name: Mountain of Steel
requires: fighter:8
incant: None
call: "Refresh Parry Blow"
target: Self
delivery: None
accent: None
duration: Instantaneous
refresh: Short Rest
effect: Refresh
description: |
  The Fighter may Sacrifice 3 Armor Points of Physical Armor (not Barrier, Summoned, or Natural armors) to Refresh the Parry Blow Archetype Power instantly. The character should call “Refresh Parry Blow” when they use this power.

  This ability may be used a number of times equal to half the character’s Fighter class-levels per Short Rest.
