name: Archer's Eye
incant: None
call: '“Grant Wounding", Wounding [X]”'
target: Self, Individual
delivery: None, Weapon
accent: None
duration: Short Rest, Instantaneous
refresh: Long Rest, Immediate
effect: Grant Wounding, Wounding
description: |
  Once activated, while wielding a projectile weapon, the Fighter may use
  this power at-will until they take a Short Rest or leaves combat, may
  choose to aim for a Quick Count of 30, rather than a Quick count of 10,
  and add the Wounding Effect to their next shot. This Effect cannot alter
  the calls of other Powers.
