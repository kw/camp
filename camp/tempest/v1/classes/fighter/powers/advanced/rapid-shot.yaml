description: |
  While wielding a projectile weapon, if the Fighter lands (hits the target,
  or their equipment, even if Prevented) two consecutive damaging shots on the
  same target, they may expend a Spike to make the second shot Wounding [X]
  where X is the damage called for the first shot.
