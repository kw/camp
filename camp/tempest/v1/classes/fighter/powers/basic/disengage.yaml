name: Disengage
incant: None
call: '“Quick Repel by Will” or “[Name or Description] Quick Repel by Will”'
target: Individual
delivery: Weapon or Verbal
accent: Will
duration: Quick 100
refresh: Short Rest
effect: Repel
description: |
  The Fighter can either make a weapon attack and cause the target to stay away from her for a short time or if she is wielding a projectile weapon in hand when the Power is used, can use this Power with a Verbal delivery instead, indicating the target’s name or description to cause them to be repelled.
