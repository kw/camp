name: Reload
incant: None
call: '"Grant Insubstantial," "Cure Insubstantial"'
target: Self
delivery: None
accent: None
duration: Special
refresh: Short Rest
effect: Grant Insubstantial, Cure
description:
  The Fighter can only use this ability after moving off to a location removed
  from combat. They then go insubstantial and can return to the battle and
  collect projectile ammunition or thrown weapons. Once they have collected a
  maximum of six, they must return to their original location and Cure their
  insubstantial Condition by calling "Cure Insubstantial". While insubstantial
  the fighter can do nothing besides collect projectile ammunition or thrown
  weapons and return.
