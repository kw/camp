name: Linked Armor
requires: light-armor
grants: medium-armor
incant: "RP: Patching Armor"
call: "Grant 1 Barrier"
target: Self
delivery: None
accent: None
duration: Passive, Instantaneous
refresh: Short Rest
effect: Grant Barrier
description: |
  The Fighter gains Medium Armor Skill.

  As long as the character is physically representing and using at least
  5 points of physical armor, the character may Grant 1 Barrier to themself
  at the end of each Short Rest after roleplaying patching their own armor.
