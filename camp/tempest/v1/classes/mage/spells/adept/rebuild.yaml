name: Rebuild
incant: Standard
call: "Rebuild [item] by Force"
target: Shattered Item
duration: Instantaneous
delivery: Touch
accent: Force
refresh: Spell
effect: Rebuild
description: |
  The Mage can bring back to usefulness an item that has been Shattered or
  otherwise broken. The majority of the item is required, so an item lost
  into lava, misplaced, etc., will not be rebuildable.
