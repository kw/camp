name: Magekey
incant: Standard
call: "Dispel Imprisoned by Force"
target: Individual
delivery: Spell-Ball
accent: Force
duration: Instantaneous
refresh: Spell
effect: Dispel
description: |
  Magekey allows the caster to end the imprisoned Condition on one Individual.
  This can be to save a friend or to end the protection on a foe. This
  cannot be used while the Mage themself is imprisoned.
