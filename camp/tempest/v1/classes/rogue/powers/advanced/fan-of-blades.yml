description: |
    The Rogue may throw several weapons in rapid succession with exceptional accuracy. The Rogue may make up to three consecutive attacks with Thrown Weapons with the call “Wounding 4”.

    If the character has 11 Rogue levels, the number of consecutive throws becomes 4. With 15 levels of Rogue, the number of consecutive throws becomes 5.
