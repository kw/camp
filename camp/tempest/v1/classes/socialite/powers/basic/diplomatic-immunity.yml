name: Diplomatic Immunity
incant: '“By the ancient laws, I call for parley!”'
call: '“Short Grant Insubstantial”, “Cure Insubstantial”'
target: Self
delivery: None
accent: None
duration: Short Rest
refresh: Long Rest
effect: Grant Insubstantial, Cure
description: |
  Upon raising hands while holding nothing but a white flag (optional), the Socialite may call “Short Grant Insubstantial.” They must call “Cure Insubstantial” on themselves upon lowering and/or obscuring their hands or moving their feet. The character cannot benefit from Rests while this Power is active.
