name: Holding Out For a Hero
cost: 1
requires: the-right-hand
incant: None
call: '“Short Grant Power: Save the Day”, Explanation'
target: Individual Bodyguard
delivery: Touch
accent: None
duration: Short Rest
refresh: Long Rest
effect: Grant
description: |
  After speaking for a few moments with their Bodyguard, the Socialite may ask them “Subtle Discern by Mind: Would you save me if I were in danger?” If the response is yes, the Socialite may Grant them the Save the Day Power below by explaining the Power to them.

subcard:
  name: Save The Day
  incant: None
  call: '“[Name or Description] Taunt 2 by Fear”'
  target: Individual
  delivery: Verbal
  accent: Fear
  duration: Instantaneous
  refresh: Focus Quick 100
  effect: Taunt
  description: |
    The recollection of their oath fuels the Bodyguard with strength to protect the Socialite, albeit in their own way. The Bodyguard may Call “[Name or Description], Taunt 2 by Fear” on any Target who seems to be within melee range of the Socialite.
