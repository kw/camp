description: |
  When creating an Eldritch Source, the Sourcerer may choose an additional Eldritch Accent on a Source. While wielding the affected Source, the caster may use either Accent when the [Eldritch Accent] is noted. When choosing this Eldritch Accent for a given power, all instances of the [Eldritch Accent] must be the same Accent.
