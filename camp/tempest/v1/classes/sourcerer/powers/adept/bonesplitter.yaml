name: Bonesplitter
incant: Standard
call: Wounding 6 by [Eldritch Accent], [Name or Description] Weakness by Agony
target: Individual
delivery: Spell-Ball
accent: Eldritch Accent, Agony
duration: Short Rest
refresh: Spell
effect: Wounding, Weakness
description: |
  When this spell is cast, Bonesplinter charges two Spell-Balls with Wounding 6 by [Eldritch Accent]. As long as the first Spell-Ball was not Prevented, the Sourcerer may call the second Spell-Ball as “ Weakness by Agony” when it strikes (or may Call it normally as a second Wounding attack).
