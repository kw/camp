name: Splinter Shield
incant: Standard
call: Shatter Shield by [Eldritch Accent], Grant 5 Barrier to Self
target: Individual
delivery: Spell-Ball, Verbal
accent: Eldritch Accent
duration: Instantaneous
refresh: Spell
effect: Shield Shatter, Grant Barrier
description: |
  When this spell is cast, Splinter Shield charges a Spell-Ball with “Shatter Shield by [Eldritch Accent]”. As long as the attack hits and was not Prevented, the Sourcerer may immediately grant themself 5 Barrier.
