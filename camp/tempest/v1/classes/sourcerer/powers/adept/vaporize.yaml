name: Vaporize
incant: Standard
call: Shatter [Item] by Acid
target: Individual or Object
delivery: Spell-Ball
accent: Acid
duration: Instantaneous
refresh: Spell
effect: Shatter
description: |
  When this spell is cast, Vaporize charges two Spell-Balls with “Shatter [Item] by Acid”. The target may be an unattended physical item. Special items are generally immune and their holder may call out “No Effect” in these cases.
