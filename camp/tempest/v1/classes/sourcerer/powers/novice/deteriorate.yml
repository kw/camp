name: Deteriorate
incant: Standard
call: Dispel Summoned Armor by Acid, Shatter Armor by Force
target: Individual
delivery: Spell-Ball
accent: Acid
duration: Instantaneous
refresh: Spell
effect: Dispel, Shatter
description: |
   When this Spell is cast, Deteriorate charges one Spell-Ball with “Dispel Summoned Armor by Acid.”

   Enhancement: If the Sourcerer’s Eldritch Accent of their Source is Acid, this charges two Spell-Balls and they may call “Shatter Armor by Force” instead.
