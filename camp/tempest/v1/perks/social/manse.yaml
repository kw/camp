name: Manse
cost: 3
description: |
  The character has a large house, villa, or manse complete with servants. They should choose the name of their estate and should work with Staff to choose a location and the produce of the estate. Although most people with such lands are noble, some are merchants, crime bosses, or otherwise well-connected individuals with easy access to wealth. The character can draw funds from the goods produced by their tenants at the beginning of each game. This can be 2 Ingots, 2 Hide, or 2 Bloom and should be noted in the characterâ€™s registration.
