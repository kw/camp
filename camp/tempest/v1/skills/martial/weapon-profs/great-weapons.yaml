name: Great Weapons
cost: 5
requires: basic-martial-weapons
description: |
  The character has proficiency with Great Weapons (48”- 90”). When a character uses a great weapon to perform a Spike, the wielder may choose to either do 1 additional point of base damage, or use the “Shield-Breaking” Effect. You may block attacks with it wielded in one hand but to deal damage or effects with the Great Weapon it must be wielded in two hands. If the character is Strengthened they can ignore the requirement to hold the great weapon in both hands.

  Note: A Polearm is a type of Great Weapon that is simply 61” or longer.
